name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'  # Required for Workload Identity Federation

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/123456789/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'gke-deploy-sa@your-project.iam.gserviceaccount.com'

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v1

      - name: Configure Docker for Artifact Registry (optional)
        run: gcloud auth configure-docker

      - name: Build and Push Docker Image
        run: |
          docker build -t gcr.io/YOUR_PROJECT_ID/myapp:latest .
          docker push gcr.io/YOUR_PROJECT_ID/myapp:latest

      - name: Deploy to GKE (optional step, or use Argo CD only)
        run: |
          gcloud container clusters get-credentials YOUR_CLUSTER_NAME --region YOUR_REGION
          kubectl apply -f manifests/
