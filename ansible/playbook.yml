---
- name: Configure server and deploy application
  hosts: all # This will dynamically target hosts in the 'web-server' group from GCP
  become: yes # Use 'sudo' for tasks
  gather_facts: no # Speeds up connection by not gathering facts right away

  pre_tasks:
    - name: Wait for SSH to become available on the new instance
      wait_for_connection:
        timeout: 120 # Wait up to 2 minutes
        delay: 15    # Check every 15 seconds
    - name: Gather facts after connection is established
      setup:

  tasks:
    - name: Update apt package cache
      apt:
        update_cache: yes
        cache_valid_time: 3600 # One hour

    - name: Install prerequisite packages for Docker
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg-agent
          - software-properties-common
        state: present

    - name: Add Docker's official GPG key
      apt_key:
        url: https://download.docker.com/linux/debian/gpg
        state: present

    - name: Set up the Docker repository for Debian 11
      apt_repository:
        # CORRECTED: Use 'bullseye' for Debian 11, not 'buster'
        repo: deb [arch=amd64] https://download.docker.com/linux/debian bullseye stable
        state: present

    - name: Install Docker Engine
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present
        update_cache: yes

    - name: Ensure Docker service is started and enabled on boot
      service:
        name: docker
        state: started
        enabled: yes

    - name: Pull and run the application container
      docker_container:
        name: calculator
        image: xaqani90/calc # Your Docker image
        state: started
        restart_policy: always
        published_ports:
          - "80:80" # Map container port 80 to host port 80
